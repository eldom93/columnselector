<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./table.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/select/1.3.2/css/select.dataTables.min.css"
    />
    <link 
      rel="stylesheet" 
      type="text/css"
      href="https://cdn.datatables.net/buttons/1.7.0/css/buttons.dataTables.min.css" 
    />
  </head>
  <body>
    <!-- <section id="labels">
     <a class="label" href="#" id="column1">Column 1</a>
      <a class="label" href="#" id="column2">Column 2</a>
      <a class="label" href="#" id="column3">Column 3</a>
    </section>
-->
    <div id="mySidenav" class="sidenav">
      <a id="closebtn" href="javascript:void(0)" class="closebtn">&times;</a>

      <a href="#">
        <input
          class="toggle-vis"
          data-column="0"
          id="column1"
          type="checkbox"
          checked
        />
        <label>Column 1</label>
      </a>
      <a href="#">
        <input
          class="toggle-vis"
          data-column="1"
          id="column2"
          type="checkbox"
          checked
        />
        <label>Column 2</label>
      </a>
      <a href="#">
        <input
          class="toggle-vis"
          data-column="2"
          id="column3"
          type="checkbox"
          checked
        />
        <label>Column 3</label>
      </a>
    </div>

    <div id="main">
      <span
        id="openbtn"
        style="font-size: 30px; cursor: pointer; display:inline-block;"
        class="openbtn"
        >&#9776;</span
      >
 
      <div id="action-btn">

      </div>
      <!-- Add for row selected details
      <div id="events">
        Row selected count - new information added at the top
      </div>-->
      <table id="table_id" class="display">
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-search="Row 1 Data 1">Row 1 Data 1</td>
            <td data-search="Row 1 Data 2">Row 1 Data 2</td>
            <td data-search="Row 1 Data 3">Row 1 Data 3</td>
          </tr>
          <tr>
            <td data-search="Row 2 Data 1">Row 2 Data 1</td>
            <td data-search="Row 2 Data 2">Row 2 Data 2</td>
            <td data-search="Row 2 Data 3">Row 2 Data 3</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/select/1.3.2/js/dataTables.select.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/buttons/1.7.0/js/dataTables.buttons.min.js"
    ></script>
    <script src="./table.js"></script>
  </body>
</html>
